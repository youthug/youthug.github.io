<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" /><!--使bootstrap兼容ie8,7-->
	<meta http-equiv="X-UA-Compatible" content="IE=9" /><!--使bootstrap兼容ie9-->
	<title>Boostrap框架</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="side-nav" role="navigation">
		<ul class="nav-side-nav">
			<li><a class="tooltip-side-nav" href="#pageOne"><span class="glyphicon glyphicon-home"> Home</span></a></li>
        	<li><a class="tooltip-side-nav" href="#pageTwo"><span class="glyphicon glyphicon-music"> News</span></a></li>
        	<li><a class="tooltip-side-nav" href="#pageThree"><span class="glyphicon glyphicon-list"> Tasks</span></a></li>
		</ul>
	</div>
	<div class="pageOne" id="pageOne">
		<div class="pageOneBG"></div>
		<div class="container">
			<div class="row">
				<div class="title-text">
					<div class="col-md-12 content-text">
						<div class="header-title">Hello World!!!</div>
						<div class="subtitle">世界，你好！！！</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pageTwo" id="pageTwo">
		<div class="container">
			<div class="header-title">想你所想，行你所行，无问东西。</div>
			<div class="carousel-outer">
				<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    				<!-- 轮播（Carousel）指标 -->
   					<ol class="carousel-indicators">
        				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        				<li data-target="#myCarousel" data-slide-to="1"></li>
        				<li data-target="#myCarousel" data-slide-to="2"></li>
    				</ol>   
    				<!-- 轮播（Carousel）项目 -->
    				<div class="carousel-inner">
        				<div class="item active">
            				<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541348480063&di=ef79e183f6b99fd35c8d54dc258b4081&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2018-09-14%2F5b9b296ef1ce7.jpg%3Fdown" alt="First slide">
        				</div>
        				<div class="item">
           					<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541348495936&di=4df6c22e0f7ee4cc7a423154ccc37886&imgtype=0&src=http%3A%2F%2Fwww.desktx.com%2Fd%2Ffile%2Fwallpaper%2Fanimals%2F20160730%2Fabcf2cf7ea9872df7adf8713a8bd034c.jpg" alt="Second slide">
        				</div>
        				<div class="item">
            				<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541348553726&di=4616824ff511417500ca593c705147dd&imgtype=0&src=http%3A%2F%2Fimg6.3lian.com%2Fc23%2Fdesk4%2F07%2F42%2Fd%2F04.jpg" alt="Third slide">
        				</div>
    				</div>
    				<!-- 轮播（Carousel）导航 -->
    				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
       	 				<span class="sr-only">Previous</span>
    				</a>
    				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        				<span class="sr-only">Next</span>
    				</a>
				</div>
			</div>
		</div>
	</div>
	<div class="pageThree center-outer" id="pageThree">
		<div class="pageThreeBG"></div>
		<div class="container center-inner inset-right-200">
			<div class="header-text">快来加入我们吧！</div>
			<div class="form">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="username" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">密&emsp;码</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" placeholder="请设置密码">
						</div>
					</div>
					<div class="col-sm-6" style="margin-left: 150px;">
						<input type="submit" class="form-control" value="注 册">
					</div>
				</form>
			</div>
			<!--<div class="list-group">
				<a href="#" class="list-group-item active">
					<h3 class="list-group-item-heading">现在加入：</h4>
				</a>
			</div>-->
		</div>
	</div>
	<!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
